<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | HectoClash</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #1f1f1f;
      color: #ffcc00;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0px 4px 12px rgba(255, 204, 0, 0.4);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #232323;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(255, 204, 0, 0.15);
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #ffcc00;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background: #ffcc00;
      color: #121212;
    }

    .sign-out-btn {
      background: #ffcc00;
      color: #121212;
      font-size: 16px;
      font-weight: bold;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .sign-out-btn:hover {
      background: #e6b800;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .profile-container {
      display: flex;
      background: #1f1f1f;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
      width: 100%;
      max-width: 900px;
      gap: 40px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffcc00;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
    }

    .profile-info {
      flex: 1;
      min-width: 250px;
    }

    .profile-info h2 {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .profile-info p {
      color: #ccc;
      font-size: 16px;
      margin: 8px 0;
    }

    .profile-btn {
      margin-top: 10px;
      background: #ffcc00;
      color: #121212;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .profile-btn:hover {
      background: #e6b800;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1f1f1f;
      color: #ffcc00;
      font-size: 14px;
      box-shadow: 0px -4px 6px rgba(255, 204, 0, 0.5);
      border-radius: 20px 20px 0 0;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
      }
      .profile-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>HectoClash</header>

  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="gamemode.html">Game Modes</a>
      <a href="Leaderboard.html">Leaderboard</a>
      <a href="about.html">About</a>
      <a href="game.html">Play</a>
    </div>
    <button class="sign-out-btn" onclick="logoutUser()">Sign Out</button>
  </nav>

  <div class="main-content">
    <div class="profile-container">
      <img id="profilePic" class="profile-img" src="Images/boy.png" alt="Profile Picture">
      
      <div class="profile-info">
        <h2 id="userName">Player Name</h2>
        <p>Email: <span id="userEmail">player@example.com</span></p>
        <p>Games Played: <span id="gamesPlayed">42</span></p>
        <p>Wins: <span id="wins">23</span></p>
        <p>Highest Streak: <span id="streak">7</span></p>
        <button class="profile-btn" onclick="toggleGender()">Change Gender</button>
        <button class="profile-btn" onclick="editProfile()">Edit Profile</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 HectoClash. All rights reserved.
  </footer>

  <script>
    const currentUserEmail = localStorage.getItem("currentUser");

    if (!currentUserEmail) {
      window.location.href = "login.html";
    } else {
      const user = JSON.parse(localStorage.getItem(currentUserEmail));
      document.getElementById("userName").innerText = user.name;
      document.getElementById("userEmail").innerText = user.email;
      document.getElementById("gamesPlayed").innerText = user.games;
      document.getElementById("wins").innerText = user.wins;
      document.getElementById("streak").innerText = user.streak;
    }

    let gender = 'male';
    function toggleGender() {
      const profilePic = document.getElementById("profilePic");
      if (gender === 'male') {
        profilePic.src = "Images/girl.jpg";
        gender = 'female';
      } else {
        profilePic.src = "Images/boy.png";
        gender = 'male';
      }
    }

    function logoutUser() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }

    function editProfile() {
      alert("Profile editing feature coming soon!");
    }
  </script>

</body>
</html>
