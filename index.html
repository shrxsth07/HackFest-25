<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HectoClash</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      color: #eee;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1f1f1f;
      color: #ffcc00;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0px 4px 12px rgba(255, 204, 0, 0.4);
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      background: #232323;
      padding: 12px 20px;
      box-shadow: 0 2px 8px rgba(255, 204, 0, 0.15);
      position: relative;
    }

    nav a {
      color: #ffcc00;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background: #ffcc00;
      color: #121212;
    }

    .profile {
      margin-left: auto;
      background: #ffcc00;
      color: #121212;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s, transform 0.3s;
    }

    .profile:hover {
      background: #ffaa00;
      transform: scale(1.05);
    }

    .hero-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 500px;
      overflow: hidden;
    }

    .spline-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .spline-background iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .hero {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 80px 20px;
      color: #fff;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #ccc;
    }

    .hero button {
      margin-top: 30px;
      background: linear-gradient(45deg, #ffcc00, #ffaa00);
      border: none;
      padding: 15px 35px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      color: #121212;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.6);
      transition: all 0.3s ease-in-out;
    }

    .hero button:hover {
      background: linear-gradient(45deg, #ffaa00, #ff6600);
      box-shadow: 0 0 20px rgba(255, 153, 0, 0.8);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1f1f1f;
      color: #ffcc00;
      font-size: 14px;
      box-shadow: 0px -4px 6px rgba(255, 204, 0, 0.5);
      border-radius: 20px 20px 0 0;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
      }
      .hero h1 {
        font-size: 30px;
      }
      .profile {
        margin: 10px auto 0 auto;
      }
    }
  </style>
</head>
<body>

  <header>HectoClash: A Competitive Mental Math Revolution</header>

  <nav>
    <a href="about.html">About</a>
    <a href="gamemode.html">Game Modes</a>
    <a href="Leaderboard.html">Leaderboard</a>
    <a href="game.html">Play Now</a>
    <div class="profile" onclick="window.location.href='profile.html'">ðŸ‘¤ Profile</div>
  </nav>

  <div class="hero-wrapper">
    <div class="spline-background">
      <iframe src="https://my.spline.design/particleaibrain-44c658de200b6a576044df4b436bac11/" allowfullscreen></iframe>

      <!-- âœ… Overlay to cover watermark -->
      <div style="
        position: absolute;
        bottom: 15px;
        right: 20px;
        width: 140px;
        height: 45px;
        background: #14120c;
        z-index: 2;
      "></div>
    </div>

    <div class="hero">
      <h1>Play HectoClash Online with Friends</h1>
      <p>Challenge players worldwide or test your skills against AI!</p>
      <button onclick="window.location.href='game.html'">Start Playing</button>
    </div>
  </div>

  <footer>
    &copy; 2025 HectoClash. All rights reserved.
  </footer>

</body>
</html>
